<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BloodLine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #e0e0e0;
        }
        .register-container h2 {
            color: #d32f2f;
            text-align: center;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }
        .register-form label {
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .register-form label i {
            color: #d32f2f;
        }
        .register-form input,
        .register-form select {
            padding: 0.7em;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .register-form input:focus,
        .register-form select:focus {
            border-color: #d32f2f;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>BloodLine</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('search') }}">Search</a>
            <a href="{{ url_for('donate') }}">Donate</a>
            <a href="{{ url_for('request_blood') }}">Request</a>
        </nav>
    </header>
    <main>
        <section class="register-container">
            <h2>Join Our Mission</h2>
            {% if message %}
                <div class="{{ type }}">{{ message }}</div>
            {% endif %}
            <form class="register-form" method="POST" action="{{ url_for('register') }}">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="blood_group"><i class="fas fa-tint"></i> Blood Group:</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="location"><i class="fas fa-map-marker-alt"></i> Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                <input type="text" id="phone" name="phone" required pattern="\d{10}" title="Phone number must be 10 digits">

                <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 BloodLine. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
